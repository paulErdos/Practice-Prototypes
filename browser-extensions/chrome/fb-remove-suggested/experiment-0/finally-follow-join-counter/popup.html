<!DOCTYPE html>
<html>
<head>
  <title>Span Counter Settings</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox-container label {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h3>Span Counter Settings</h3>
  <div class="checkbox-container">
    <input type="checkbox" id="finally-checkbox" checked>
    <label for="finally-checkbox">Count "Finally"</label>
  </div>
  <div class="checkbox-container">
    <input type="checkbox" id="follow-checkbox" checked>
    <label for="follow-checkbox">Count "Follow"</label>
  </div>
  <div class="checkbox-container">
    <input type="checkbox" id="join-checkbox" checked>
    <label for="join-checkbox">Count "Join"</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
